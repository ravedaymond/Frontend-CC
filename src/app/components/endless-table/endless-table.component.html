<table class="mat-elevation-z8" mat-table [dataSource]="tableData">
  <!-- Column: id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}}</td>
  </ng-container>

  <!-- Column: first_name -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let user"> {{user.first_name}}</td>
  </ng-container>

  <!-- Column: last_name -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{user.last_name}}</td>
  </ng-container>

  <!-- Column: email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}}</td>
  </ng-container>

  <!-- Column: gender -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let user"> {{user.gender}}</td>
  </ng-container>

  <!-- Column: ip_address -->
  <ng-container matColumnDef="ip_address">
    <th mat-header-cell *matHeaderCellDef> IPv4 </th>
    <td mat-cell *matCellDef="let user"> {{user.ip_address}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="enabledColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: enabledColumns;"></tr>
</table>
